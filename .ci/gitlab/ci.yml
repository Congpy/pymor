#******* build stage

docs build:
    extends: .test_base
    tags: [mike]
    rules:
        - if: $CI_PIPELINE_SOURCE == "schedule"
          when: never
        - when: on_success
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_CURRENT_IMAGE_TAG}
    script:
        - ${CI_PROJECT_DIR}/.ci/gitlab/test_docs.bash
    stage: build
    artifacts:
        paths:
            - docs/_build/html
            - docs/error.log


#******* deploy stage


submit coverage:
    extends: .submit
    environment:
        name: safe
    artifacts:
        when: always
        name: "coverage_reports"
        paths:
            - reports/
    dependencies:
        - mpi current
        - tutorials current
        - vanilla current
        - ngsolve current
        - dunegdt current
        - scikit_fem current
        - fenics
        - fenics mpi
        - preflight
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_CURRENT_IMAGE_TAG}

coverage html:
    extends: .submit
    needs: 
        - submit coverage
        - preflight
    dependencies: 
        - submit coverage
        - preflight
    artifacts:
        name: "coverage_html"
        paths:
            - coverage_html
    script:
        - pip install -e .
        - coverage combine reports/coverage*
        - coverage html --directory coverage_html
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_CURRENT_IMAGE_TAG}

docs:
    extends: .test_base
    # makes sure this doesn't land on the test runner
    tags: [mike]
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_CURRENT_IMAGE_TAG}
    stage: deploy
    resource_group: docs_deploy
    needs:
        - docs build
        - preflight
    dependencies:
        - docs build
        - preflight
    script:
        - ${CI_PROJECT_DIR}/.ci/gitlab/docs_deploy.bash
    rules:
        - if: $CI_PIPELINE_SOURCE == "schedule"
          when: never
        - when: on_success
    environment:
        name: safe
