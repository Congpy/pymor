stages:
  - preflight
  - test
  - build
  - deploy

#************ definition of base jobs *********************************************************************************#

.test_base:
    retry:
        max: 2
        when:
            - runner_system_failure
            - api_failure
    tags:
      - autoscaling
    rules:
        - if: $CI_COMMIT_REF_NAME =~ /^staging.*/
          when: never
        - when: on_success
    variables:
        PYMOR_HYPOTHESIS_PROFILE: ci
        PYMOR_PYTEST_EXTRA: ""
        PYMOR_CONFIG_DISABLE: "fenics ngsolve scikit_fem dealii dunegdt"

.pytest:
    extends: .test_base
    rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - when: on_success
    tags:
      - long execution time
      - autoscaling
    environment:
        name: unsafe
    stage: test
    after_script:
      - .ci/gitlab/after_script.bash
    cache:
        key: same_db_on_all_runners
        paths:
          - .hypothesis
    artifacts:
        when: always
        name: "$CI_JOB_STAGE-$CI_COMMIT_REF_SLUG"
        expire_in: 3 months
        paths:
            - src/pymortests/testdata/check_results/*/*_changed
            - docs/source/*_extracted.py
            - coverage*
            - memory_usage.txt
            - .hypothesis
            - test_results*.xml

.submit:
    extends: .test_base
    variables:
        XDG_CACHE_DIR: /tmp
    retry:
        max: 2
        when:
            - always
    rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_REF_NAME =~ /^github.*/
      when: never
    - when: on_success
    stage: deploy
    script: .ci/gitlab/submit_coverage.bash


preflight:
    extends: .test_base
    image: zivgitlab.wwu.io/pymor/pymor/ci-preflight
    stage: preflight
    script:
        - ./.ci/gitlab/preflight.bash
    artifacts:
      reports:
        dotenv: out.env

#******** end definition of base jobs *********************************************************************************#

# https://docs.gitlab.com/ee/ci/yaml/README.html#workflowrules-templates
include:
  - template: 'Workflows/Branch-Pipelines.gitlab-ci.yml'

#******* sanity stage

vanilla current:
    extends: .pytest
    services:
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}
    script: ./.ci/gitlab/test_vanilla.bash

mpi current:
    extends: .pytest
    variables:
        PYMOR_CONFIG_DISABLE: ""
    retry:
        max: 2
        when: always
    services:
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}
    script: ./.ci/gitlab/test_mpi.bash

tutorials current:
    extends: .pytest
    services:
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}
    script: ./.ci/gitlab/test_tutorials.bash

cpp_demo current:
    extends: .pytest
    services:
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}
    script: ./.ci/gitlab/test_cpp_demo.bash

ngsolve current:
    extends: .pytest
    variables:
        PYMOR_PYTEST_EXTRA: "-m 'not builtin'"
        PYMOR_CONFIG_DISABLE: "fenics scikit_fem dealii dunegdt"
        PYMOR_FIXTURES_DISABLE_BUILTIN: "1"
    services:
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}
    script: ./.ci/gitlab/test_ngsolve.bash

dunegdt current:
    extends: .pytest
    variables:
        PYMOR_PYTEST_EXTRA: "-m 'not builtin'"
        PYMOR_CONFIG_DISABLE: "fenics ngsolve scikit_fem dealii"
        PYMOR_FIXTURES_DISABLE_BUILTIN: "1"
    services:
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}
    script: ./.ci/gitlab/test_dunegdt.bash

scikit_fem current:
    extends: .pytest
    variables:
        PYMOR_PYTEST_EXTRA: "-m 'not builtin'"
        PYMOR_CONFIG_DISABLE: "fenics ngsolve dealii dunegdt"
        PYMOR_FIXTURES_DISABLE_BUILTIN: "1"
    services:
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}
    script: ./.ci/gitlab/test_scikit_fem.bash

fenics:
    extends: .pytest
    services:
    image: zivgitlab.wwu.io/pymor/pymor/ci-fenics:${CI_FENICS_IMAGE_TAG}
    script: ./.ci/gitlab/test_fenics.bash

fenics mpi:
    extends: .pytest
    variables:
        PYMOR_CONFIG_DISABLE: ""
    retry:
        max: 2
        when: always
    services:
    image: zivgitlab.wwu.io/pymor/pymor/ci-fenics:${CI_FENICS_IMAGE_TAG}
    script: ./.ci/gitlab/test_fenics_mpi.bash

submit coverage:
    extends: .submit
    environment:
        name: safe
    artifacts:
        when: always
        name: "coverage_reports"
        paths:
            - reports/
    dependencies:
        - mpi current
        - tutorials current
        - vanilla current
        - ngsolve current
        - dunegdt current
        - scikit_fem current
        - fenics
        - fenics mpi
        - preflight
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}

coverage html:
    extends: .submit
    needs: 
        - submit coverage
        - preflight
    dependencies: 
        - submit coverage
        - preflight
    artifacts:
        name: "coverage_html"
        paths:
            - coverage_html
    script:
        - pip install -e .
        - coverage combine reports/coverage*
        - coverage html --directory coverage_html
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}

docs build:
    extends: .test_base
    tags: [mike]
    rules:
        - if: $CI_PIPELINE_SOURCE == "schedule"
          when: never
        - when: on_success
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}
    script:
        - ${CI_PROJECT_DIR}/.ci/gitlab/test_docs.bash
    stage: build
    artifacts:
        paths:
            - docs/_build/html
            - docs/error.log


docs:
    extends: .test_base
    # makes sure this doesn't land on the test runner
    tags: [mike]
    image: zivgitlab.wwu.io/pymor/pymor/ci-current:${CI_IMAGE_TAG}
    stage: deploy
    resource_group: docs_deploy
    needs:
        - docs build
        - preflight
    dependencies:
        - docs build
        - preflight
    script:
        - ${CI_PROJECT_DIR}/.ci/gitlab/deploy_docs.bash
    rules:
        - if: $CI_PIPELINE_SOURCE == "schedule"
          when: never
        - when: on_success
    environment:
        name: safe
